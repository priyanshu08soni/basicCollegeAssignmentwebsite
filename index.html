    <h1>Grilled Cheese Sandwiches with Bacon and Tomato</h1>

    <h2>Ingredients:</h2>
    <ul>
        <li class="meat">4 slices of bacon</li>
        <li class="dairy">8 slices of bread</li>
        <li class="dairy">8 slices of cheddar cheese</li>
        <li class="vegetable">2 tomatoes, sliced</li>
        <li class="dairy">Butter for spreading</li>
    </ul>

    <h2 class="instructions">Instructions:</h2>

        1. Cook bacon in a skillet over medium heat until crispy. Drain on paper towels and set aside.<br>

        3. Place a slice of cheese on the unbuttered side of 4 bread slices. Top with bacon, tomato slices, and another slice of cheese. Top with remaining bread slices, buttered side up.<br>
        4. Heat a skillet over medium heat. Place sandwiches in the skillet and cook until golden brown on both sides and cheese is melted, about 3-4 minutes per side.<br>
        5. Remove from skillet and serve immediately. Enjoy!
    </p>
